<!DOCTYPE html>
<html>
<head>
	<title>FrePad app</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo-wrapper">
			<div class="burger-menu">
				<svg fill="white" height="24" viewBox="0 0 24 	24" width="24" xmlns="http://www.w3.org/2000/		svg">
    				<path d="M0 0h24v24H0z" fill="none"/>
    				<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
				</svg>
			</div>
			<div class="logo">
				<h2>FreePad</h2>
			</div>
		</div>
		<div class="btms-wrapper">
			<div class="btm" id="tri-col">
				<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M10 18h5V5h-5v13zm-6 0h5V5H4v13zM16 5v13h5V5h-5z"/>
    			<path d="M0 0h24v24H0z" fill="none"/>
				</svg>
			</div>
			<div class="btm">
				<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    			<path d="M0 0h24v24H0z" fill="none"/>
				</svg>
			</div>
			<div class="btm">
				<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
   				 <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
				</svg>
			</div>
			<div class="btm">
				<svg fill="white" height="28" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
   				 <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
				</svg>
			</div>
		</div>
	</header>
	<div class="main-wrapper">
		<section class="wrapper" id="notes-section">
			<div class="identifier">
				<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    			<path d="M0 0h24v24H0z" fill="none"/>
				</svg>
			</div>
			<content class="contentBlock" id="notes-col">
				<div class="stickNote">
					<div class="stick-head">
						<h4 class="stick-title">Title</h4>
						<div class="stick-check" onmousedown="newNote(notesCol)">
							<svg id = "checker" fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    					<path d="M0 0h24v24H0z" fill="none"/>
   						 <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
						</svg>
						</div>
					</div>
					<textarea id="cont-ent" placeholder="Put your notes here" class="stick-content"></textarea>
				</div>
				<div class="stickNote-saved">
					<div class="stick-head">
						<h4 class="stick-title">Title</h4>
						<div class="stick-delete">
							<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M0 0h24v24H0V0z" fill="none"/>
   							 <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
   							 <path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</div>
					</div>
					<div class="img-container">

					</div>
				</div>
				<div class="stickNote-saved">
					<div class="stick-head">
						<h4 class="stick-title">Title</h4>
						<div class="stick-delete">
							<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M0 0h24v24H0V0z" fill="none"/>
   							 <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
   							 <path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</div>
					</div>
					<div class="img-container">

					</div>
				</div>
			</content>
		</section>
		<section class="wrapper" id="image-section">
			<div class="identifier">
				<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
   				 <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
				</svg>
			</div>
			<div class="contentBlock" id="image-col">
				<div class="stickNote-image">
					<div class="stick-head-image">
						<h4 class="stick-title">Title</h4>
						<div class="stick-check">
							<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    					<path d="M0 0h24v24H0z" fill="none"/>
   						 <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
						</svg>
						</div>
					</div>
					<div class="img-note-container">
					</div>
				</div>
			</div>
		</section>
		<section class="wrapper" id="video-section">
			<div class="identifier">
				<svg fill="white" height="28" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
    			<path d="M0 0h24v24H0z" fill="none"/>
   				 <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
				</svg>
			</div>
			<div class="contentBlock" id="video-col">
				<div class="stickNote-video">
					<div class="stick-head-video">
						<h4 class="stick-title">Title</h4>
						<div class="stick-check">
							<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    					<path d="M0 0h24v24H0z" fill="none"/>
   						 <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
						</svg>
						</div>
					</div>
					<div class="video-container">
						<iframe class="video-window" src="https://www.youtube.com/embed/0YTseW6j-l0"></iframe>
					</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="foo-links">
			<h4>Donate</h4>
		</div>
		<div class="foo-links">
			<h4>Leave your comments here!</h4>
		</div>
	</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
